services:
  coredns:
    image: coredns/coredns:latest
    container_name: coredns
    ports:
      - "5354:53/tcp"
      - "5354:53/udp"
    volumes:
      - /home/containers/dns/config:/etc/coredns
    command: -conf /etc/coredns/Corefile
    restart: unless-stopped
    labels:
      # Metadata for openHomeStack dashboard
      - "openhomestack.service=dns"
      - "openhomestack.name=DNS Server"
      - "openhomestack.description=Local DNS for custom domain names"
      - "openhomestack.icon=globe"
      - "openhomestack.category=networking"
      - "openhomestack.url="
