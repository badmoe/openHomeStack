services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    ports:
      - "8123:8123/tcp"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /home/containers/homeassistant/config:/config
    restart: unless-stopped
    # Uncomment privileged and devices if using USB Zigbee/Z-Wave adapters
    # privileged: true
    # devices:
    #   - /dev/ttyUSB0:/dev/ttyUSB0
    labels:
      # Metadata for openHomeStack dashboard
      - "openhomestack.service=homeassistant"
      - "openhomestack.name=Home Assistant"
      - "openhomestack.description=Smart home automation and device control"
      - "openhomestack.icon=home"
      - "openhomestack.category=automation"
      - "openhomestack.url=http://localhost:8123"
