<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openHomeStack</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <h1><i class="fas fa-layer-group"></i> openHomeStack</h1>
                <p class="subtitle">Your Self-Hosted Home Server Dashboard</p>
            </div>
            <div class="system-info" id="systemInfo">
                <div class="stat">
                    <i class="fas fa-microchip"></i>
                    <span id="cpuUsage">--</span>
                </div>
                <div class="stat">
                    <i class="fas fa-memory"></i>
                    <span id="memUsage">--</span>
                </div>
                <div class="stat">
                    <i class="fas fa-hdd"></i>
                    <span id="diskUsage">--</span>
                </div>
                <div class="stat">
                    <i class="fas fa-cube"></i>
                    <span id="containerCount">--</span>
                </div>
            </div>
        </header>

        <!-- Category Tabs -->
        <div class="category-tabs">
            <button class="tab-btn active" data-category="all">All Services</button>
            <button class="tab-btn" data-category="media">Media</button>
            <button class="tab-btn" data-category="networking">Networking</button>
            <button class="tab-btn" data-category="automation">Automation</button>
            <button class="tab-btn" data-category="management">Management</button>
        </div>

        <!-- Services Grid -->
        <div class="services-grid" id="servicesGrid">
            <!-- Services will be dynamically loaded here -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading services...</p>
            </div>
        </div>

        <!-- Install Modal -->
        <div id="installModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Install Service</h2>
                    <span class="close" onclick="closeInstallModal()">&times;</span>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Install form will be dynamically generated -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeInstallModal()">Cancel</button>
                    <button class="btn btn-primary" id="installBtn" onclick="confirmInstall()">Install</button>
                </div>
            </div>
        </div>

        <!-- Logs Modal -->
        <div id="logsModal" class="modal">
            <div class="modal-content logs-modal">
                <div class="modal-header">
                    <h2 id="logsTitle">Service Logs</h2>
                    <span class="close" onclick="closeLogsModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <pre id="logsContent" class="logs-content"></pre>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeLogsModal()">Close</button>
                    <button class="btn btn-primary" onclick="refreshLogs()">Refresh</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
